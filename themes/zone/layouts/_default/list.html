{{ define "main" }}


<section class="container">


  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range.Data.Pages }}
  <article class="news-page-article">
    <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
      {{ .Date.Format "January 2, 2006" }}
    </time>
    <h3>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h3>
  </article>
  {{ end }}
</section>
{{ end }}
